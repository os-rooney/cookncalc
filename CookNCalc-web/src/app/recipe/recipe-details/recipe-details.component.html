<div *ngIf="recipe">
  <p>{{recipe.title}}</p>
  <p>{{recipe.description}}</p>
  <p *ngFor="let ingredient of recipe.ingredients">
    {{ingredient.amount}}
    {{ingredient.unit}}
    {{ingredient.name}}
  </p>
  <p>{{recipe.preparation}}</p>
  <app-recipe-delete>delete recipe</app-recipe-delete>
  <br>
  <a routerLink="/recipes">back to recipes</a>
</div>

<a routerLink="./edit">Edit</a>
